<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Vigne Vinhos</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <div class="parallax" style="background-image: url('static/img/uva-rosé.png');">
        <header class="navbar">
            <div class="navbar-logo">
                <a href="/">
                    <img src="static/img/BrancoLe Vigne Rosé em Cursiva Elegante.png" alt="Logo">
                </a>
            </div>

            <button class="menu-toggle" onclick="toggleMenu()">☰</button>

            <nav class="navbar-links" id="navbarLinks">
                <a class="nav-link" href="/">ABOUT</a>
                <a class="nav-link" href="/">CONTACT</a>
                <a class="nav-link" href="/">PRODUCT</a>
            </nav>
        </header>

        <div class="container-img">
            <img src="static/img/BrancoLe Vigne Rosé em Cursiva Elegante.png" class="img-homepage" alt="Logo">
        </div>
    </div>

    <div class="gridparallax">
        <div class="card">
            <figure><img src="static/img/Noel-rosé.png" class="card-img-top"></figure>
        </div>
        <div class="card">
            <figure><img src="static/img/Le-vigne-Bianchi.png" class="card-img-top"></figure>
        </div>
        <div class="card">
            <figure><img src="static/img/Le-vigne-Rossi.png" class="card-img-top"></figure>
        </div>
        <div class="card">
            <figure><img src="static/img/Noel-rosé.png" class="card-img-top"></figure>
        </div>
    </div>

    <div class="parallax" style="background-image: url('static/img/uvacomtaca.png');"></div>

    <section>
        <div class="container"></div>
    </section>

    <script src="static/scripts/index.js"></script>
</body>

</html>
